<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sports Home Page</title>
        <!-- AI used to help format/style -->
        <style>
            table, tr, td, th {
                border: 1px solid gray;
            }
    
            .output {
                width: 80em;
                height: 10em;
            }
    
            .highlight {
                border: 2px solid lightgreen;
            }
    
            .error {
                border-color: red;
            }
    
            .game-list {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
    
            .game-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border: 1px solid #ddd;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
            }
    
            .team-info {
                display: flex;
                align-items: center;
                gap: 10px;
            }
    
            .team-info img {
                width: 40px;
                height: 40px;
            }

            /* Navigation bar styling */
            .navbar {
                display: flex;
                justify-content: space-around;
                align-items: center;
                background-color: #333;
                padding: 10px 0;
                color: white;
            }

            .navbar a {
                color: white;
                text-decoration: none;
                padding: 10px 20px;
                transition: background-color 0.3s;
            }

            .navbar a:hover {
                background-color: #575757;
                border-radius: 5px;
            }

        </style>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
        <script>
            $(document).ready(function () {
                // How the user name is displayed in the top right
                $.ajax({
                    url: 'api.php',
                    method: 'POST',
                    data: { action: 'getUsername' },
                    dataType: 'json',
                    success: function (response) {
                        if (response.success) {
                            $('#user-name').text(`${response.username}`);
                        } else {
                            console.error('Error:', response.message);
                            $('#user-name').text('Guest!');
                        }
                    },
                    error: function () {
                        console.error('Failed to fetch username.');
                        $('#user-name').text('Welcome, Guest!');
                    }
                });
                // get NBA last five games data
                $.ajax({
                    url: 'api.php', 
                    method: 'POST',
                    data: { 
                        action: 'getLastFiveGames',
                        teamId: '2' // id of the team celtics for now
                    },
                    // Ai used to help format the response of games
                    success: function (response) {
                        if (response && response.data && response.data.length > 0) {
                            let gamesHTML = '<div class="game-list">';
                            response.data.forEach(game => {
                                const homeTeamScore = game.state.score.homeTeam.reduce((a, b) => a + b, 0);
                                const awayTeamScore = game.state.score.awayTeam.reduce((a, b) => a + b, 0);
                                gamesHTML += `
                                    <div class="game-item">
                                        <div class="team-info">
                                            <img src="${game.homeTeam.logo}" alt="${game.homeTeam.name} logo"/>
                                            <strong>${game.homeTeam.displayName}</strong>
                                        </div>
                                        <div>
                                            <span><strong>VS</strong></span>
                                        </div>
                                        <div class="team-info">
                                            <img src="${game.awayTeam.logo}" alt="${game.awayTeam.name} logo"/>
                                            <strong>${game.awayTeam.displayName}</strong>
                                        </div>
                                        <div>
                                            <span><strong>Score:</strong> ${homeTeamScore} - ${awayTeamScore}</span>
                                            <br>
                                            <span><strong>Status:</strong> ${game.state.description}</span>
                                            <br>
                                            <span><strong>Date:</strong> ${new Date(game.date).toLocaleDateString()}</span>
                                        </div>
                                    </div>
                                `;
                            });
                            gamesHTML += '</div>';
                            $('#game-data').html(gamesHTML);
                        } else {
                            $('#game-data').text('No data available.');
                        }
                    },
                    error: function () {
                        $('#game-data').text('Failed to fetch games.');
                    },
                });

                $('#sign-out-button').click(function(e) {
                    e.preventDefault(); 
                    // back to sign in screen
                    window.location.href = 'index.html';
                });
            });
        </script>
    
    </head>
    <body>
        <div class="navbar">
            <a href="home.html">Home</a>
            <a href="standings.html">Standings</a>
            <a href="profile.html">Profile</a>
        </div>
        <div id="user-name" class="user-info"></div>
        <h1>Welcome!</h1>
        <p>You have successfully signed in.</p>

        <div id="nba-highlights">
            <h2>NBA Last Five Games</h2>
            <div id="game-data">
                <!-- Where Game data appears -->
            </div>
        </div>

        <div class="action-wrapper">
            <h1>Sign Out</h1>
            <form>
                <input type="hidden" name="action" value="signOut"/>
                <input id="sign-out-button" type="button" value="Sign out"/>
            </form>
        </div>
    </body>
</html>
